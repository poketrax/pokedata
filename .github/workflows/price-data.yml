#This incrememnets the version to trigger an the release action every tuesday and friday
name: price-scrapper
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  price-scrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: setConfig files
        run: |
          git config --local user.email "poketrax@gmail.com"
          git config --local user.name "github-actions[bot]"
      - name: Increment version
        run: npm version patch
      - name: Pull data
        run: |
          npm install
          npm run build
          node ./dist/price-scrapper.js -a -l -h
          git add -A
          git commit -m "ü§ñ Auto Update Prices"
      - name: Update 
        run: |
          npm verison patch
          git add -A
          git commit -m "üè∑Ô∏è Auto version update"
          git push