name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            databases/data.sqlite
            databases/prices.sqlite
            meta.json
          token: "${{ secrets.SERVICE_ACCOUNT_TOKEN }}"
